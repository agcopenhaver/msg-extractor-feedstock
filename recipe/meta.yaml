{% set name = "msg-extractor" %}
{% set version = "0.23.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/e/extract-msg/extract_msg-{{ version }}.tar.gz"
  sha256: "3746d5f68266740575ef9097516f39c5f601fa031e188cea338a13b66de16ada"

build:
  #noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - imapclient
    - olefile
    - pip
    - python
    - tzlocal
  run:
    - imapclient
    - olefile
    - python
    - tzlocal

test:
  imports:
    - extract_msg

about:
  home: "https://github.com/mattgwwalker/msg-extractor"
  license: "GPL"
  license_family: "GPL"
  license_file: ""
  summary: "Extracts emails and attachments saved in Microsoft Outlook's .msg files"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - agcopenhaver
    - pmlandwehr
